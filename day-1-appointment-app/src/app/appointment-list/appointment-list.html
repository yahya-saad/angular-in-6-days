<div class="container my-4">
  <div class="card shadow-sm p-4 mb-4">
    <div class="row mb-4">
      <div class="col">
        <h2 class="text-center text-primary">Create New Appointment</h2>
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input
          [(ngModel)]="newTitle"
          id="title"
          name="title"
          placeholder="Enter appointment title"
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <label for="date" class="form-label">Date</label>
        <input [(ngModel)]="newDate" type="date" id="date" name="date" class="form-control" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  @if( !appointments().length ) {
  <div class="alert alert-info text-center">No appointments scheduled.</div>
  }@else {
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5>Appointments</h5>
      <span class="badge bg-primary">{{ appointments().length }}</span>
    </div>

    <ul class="list-group list-group-flush">
      @for (item of appointments(); track item.id) {
      <app-appointment-item
        [appointment]="item"
        (delete)="handleDelete($event)"
      ></app-appointment-item>
      }
    </ul>
  </div>
  }
</div>
