<li class="list-group-item d-flex justify-content-between align-items-center">
  <div class="me-3 flex-grow-1">
    <div class="d-flex align-items-baseline justify-content-between">
      <strong class="me-2">{{ appointment().title }}</strong>
      <small class="text-muted d-none d-md-inline">{{
        appointment().date | date : 'MMM d, y'
      }}</small>
    </div>
    <div class="d-md-none">
      <small class="text-muted">{{ appointment().date | date : 'MMM d, y' }}</small>
    </div>
  </div>

  <div class="ms-2">
    <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
  </div>
</li>
